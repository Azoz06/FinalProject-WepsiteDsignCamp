    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var sendRequestButton = document.querySelector('.button-holder');
        sendRequestButton.addEventListener('click', function () {
          // Get input values
          var patientName = document.querySelector('input[name="patientName"]').value.trim();
          var doctorName = document.querySelector('input[name="doctorName"]').value.trim();
          var patientID = document.querySelector('input[name="patientID"]').value.trim();
          var nationality = document.querySelector('select[name="nationality"]').value.trim();
          var hospitalName = document.querySelector('select[name="hospitalName"]').value.trim();
          var fileType = document.querySelector('select[name="fileType"]').value.trim();

          // Check if any of the fields are empty
          if (!patientName || !doctorName || !patientID || !nationality || !hospitalName || !fileType) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Please fill in all fields!',
            });
          } else {
            // Show confirmation dialog
            const swalWithBootstrapButtons = Swal.mixin({
              customClass: {
                confirmButton: "btn btn-success",
                cancelButton: "btn btn-danger"
              },
              buttonsStyling: false
            });
            swalWithBootstrapButtons.fire({
              title: "Are you sure?",
              text: "You will not be able to undo this, so check the data entered before submitting!",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Yes sure!",
              cancelButtonText: "No, I'm not sure!",
              reverseButtons: true
            }).then((result) => {
              if (result.isConfirmed) {
                swalWithBootstrapButtons.fire({
                  title: "Your request has been sent",
                  text: "Your order number (1621) is in the Request status list. Note that requests in urgent cases take an hour. Therefore, if your request is very urgent, please contact the technical director in your hospital or call the SEHA  number around the clock 920002005.",
                  icon: "success"
                });
              } else if (result.dismiss === Swal.DismissReason.cancel) {
                swalWithBootstrapButtons.fire({
                  title: "Request failed",
                  text: "Please review the details and come back and submit it ",
                  icon: "error"
                });
              }
            });
          }
        });
      });
    </script>
